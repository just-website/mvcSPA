<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test SPA</title>
    <link rel="stylesheet" href="www/css/style.css">
    <link rel="stylesheet" href="www/css/perfect-scrollbar.css">
</head>
<body>
    <div id="unsplash">
        <header>
            <h3>Featured collections:</h3>
            <nav class="header-nav">
                <ul class="j-scroll-bar j-feature-collection">
                </ul>
            </nav>
        </header>
        
        <section class="container">
            <div class="wrapper">
                <h1 class="j-title">Unsplash collections</h1>
                <button class="btn btn-back j-back-btn">Back to collections</button>
            </div>
            <div class="collections j-container"></div>
        </section>
        <section class="btn-more">
            <button class="j-more-btn btn">Show more</button>
        </section>
    </div>
    <div class="popup-wrapper j-popup-wrapper">
        <div class="popup j-popup"></div>
    </div>

    
    <script src="/www/js/app.js"></script>
</body>
</html>
